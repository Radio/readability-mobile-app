<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link type="text/css" rel="stylesheet" href="vendor/materialize/dist/css/materialize.min.css"  media="screen,projection"/>
        <link href="css/readability.css" rel="stylesheet" type="text/css" />

        <title>Readability</title>
    </head>
    <body class="app" data-page>
        <header data-ng-if="page.showHeader" data-ng-cloak>
            <!--<div class="navbar-fixed">-->
                <nav>
                    <div class="nav-wrapper">
                        <span class="page-title">{{ page.title }}</span>
                        <ul class="right" data-ng-show="page.actions.length">
                            <li data-ng-repeat="action in page.actions" data-nav-action="action">
                                <!--<a href="" data-ng-click="action.handler()"><i class="{{ action.icon }}"></i></a>-->
                            </li>
                        </ul>
                    </div>
                </nav>
            <!--</div>-->
        </header>

        <main class="ctrl-view" id="{{ page.id }}" data-ng-view></main>

        <script src="cordova.js"></script>

        <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="vendor/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="vendor/angular-resource/angular-resource.min.js"></script>
        <script type="text/javascript" src="vendor/angular-websql/angular-websql.min.js"></script>
        <script type="text/javascript" src="vendor/ngstorage/ngStorage.min.js"></script>
        <script type="text/javascript" src="vendor/materialize/dist/js/materialize.min.js"></script>
        <script type="text/javascript" src="vendor/jsSHA/src/sha1.js"></script>
        <script type="text/javascript" src="vendor/readability-js-api-client/readability.dev.js"></script>

        <script src="js/index.js"></script>

        <script src="js/readability/readability.module.js"></script>
        <script src="js/readability/readability.routes.js"></script>
        <script src="js/readability/readability.templates.js"></script>
        <script src="js/readability/shared/consumer/consumer.services.js"></script>
        <script src="js/readability/shared/api/api.services.js"></script>
        <script src="js/readability/shared/page/page.services.js"></script>
        <script src="js/readability/shared/page/page.directive.js"></script>
        <script src="js/readability/shared/page/nav-action.directive.js"></script>
        <script src="js/readability/shared/page/loading-indicator.directive.js"></script>
        <script src="js/readability/shared/storage/storage.services.js"></script>
        <script src="js/readability/shared/state/state.services.js"></script>
        <script src="js/readability/components/check-auth/check-auth.controller.js"></script>
        <script src="js/readability/components/login/login.controller.js"></script>
        <script src="js/readability/components/reading-list/reading-list.controller.js"></script>
        <script src="js/readability/components/reading-list/archive.controller.js"></script>
        <script src="js/readability/components/reading-list/bookmark-list-item.directive.js"></script>
        <script src="js/readability/components/article/article.controller.js"></script>
        <script src="js/readability/components/article/article-content.directive.js"></script>
        <script src="js/readability/components/article/article-action.directive.js"></script>
        <script src="js/readability/components/tags/tags.controller.js"></script>
        <script src="js/readability/components/tags/tagged.controller.js"></script>
    </body>
</html>
