<div class="row">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s12 m6">
                <input id="username" type="text" class="validate" data-ng-model="user.username">
                <label for="username">Username</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="password" type="password" class="validate" data-ng-model="user.password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <button class="btn waves-effect waves-light" type="button"
                        data-ng-click="authorize(user.username, user.password)">
                    Log in
                    <i class="mdi-content-send right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s12">{{ state }}</div>
        </div>
    </form>
</div>
